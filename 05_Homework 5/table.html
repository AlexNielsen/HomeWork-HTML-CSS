<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Composition with Blue and Yellow</title>
    <link rel="stylesheet" href="css/tablestyle.css">
  </head>

  <body>
    <table width="500" height="540" cellspacing="0" border="1">
      <tr class="1">
        <td colspan="2">1</td>
        <td class="invisible">2</td>
        <td colspan="3">3</td>
        <td class="invisible">3</td>
        <td class="invisible">4</td>
        <td class="invisible">5</td>
        <td class="yellow" colspan="2">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="2">
        <td rowspan="2">1</td>
        <td class="red" colspan="4" rowspan="4">2</td>
        <td class="invisible">3</td>
        <td class="invisible">4</td>
        <td class="invisible">5</td>
        <td class="yellow" colspan="2" rowspan="2">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="3">
        <td class="invisible">1</td>
        <td class="invisible">2</td>
        <td class="invisible">3</td>
        <td class="invisible">4</td>
        <td class="invisible">5</td>
        <td class="invisible">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="4">
        <td rowspan="3">1</td>
        <td class="invisible">2</td>
        <td class="invisible">3</td>
        <td class="invisible">4</td>
        <td class="invisible">5</td>
        <td rowspan="2">6</td>
        <td rowspan="2">7</td>
      </tr>

      <tr class="5">
        <td class="invisible">1</td>
        <td class="invisible">2</td>
        <td class="invisible">3</td>
        <td class="invisible">4</td>
        <td class="invisible">5</td>
        <td class="invisible">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="6">
        <td class="invisible">1</td>
        <td class="black" colspan="2" rowspan="2">2</td>
        <td class="invisible">3</td>
        <td colspan="2">4</td>
        <td class="invisible">5</td>
        <td colspan="2">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="7">
        <td class="yellow" rowspan="3">1</td>
        <td class="invisible">2</td>
        <td class="invisible">3</td>
        <td colspan="2">4</td>
        <td class="invisible">5</td>
        <td class="blue" colspan="2" rowspan="2">6</td>
        <td class="invisible">7</td>
      </tr>

      <tr class="8">
        <td class="invisible">1</td>
        <td colspan="2" rowspan="2">2</td>
        <td class="invisible">3</td>
        <td class="black" colspan="2">4</td>
        <td class="invisible">5</td>
        <td class="invisible">6</td>
        <td class="invisible">7</td>
      </tr>

     <tr class="9">
       <td class="invisible">1</td>
       <td class="invisible">2</td>
       <td class="invisible">3</td>
       <td colspan="4">4</td>
       <td class="invisible">5</td>
       <td class="invisible">6</td>
       <td class="invisible">7</td>
     </tr>
    </table>
  </body>
</html>
